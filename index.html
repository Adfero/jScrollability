<!DOCTYPE html>
<html>
    <head>
        <title>jScrollability</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="section section-0">
            <div class="headers">
                <h1>jScrollability</h1>
                <h2>Scroll down to see more</h2>
            </div>
            <div class="options">
                <a class="download" target="_blank" href="https://raw.githubusercontent.com/AdferoInteractive/jScrollability/master/jScrollability.min.js">Download Minified JS</a>
                <a class="download" target="_blank" href="https://raw.githubusercontent.com/AdferoInteractive/jScrollability/master/jScrollability.js">Download Documented JS</a>

        <section class="section section-1">
            <span class="slide-in-demo">Slide elements in</span>

        <section class="section section-2">

        <section class="section section-3">
            <p class="text-wrapper">
                <span>Even reveal</span> <span>whole spans</span> <span>of text</span> <span>within</span> <span>long paragraphs</span> <span>while the user</span> <span>scrolls</span> <span>with jScrollability.</span>
            </p>
        </section>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="main.js"></script>
